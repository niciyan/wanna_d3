<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DDD</title>
	<style>
		.chart rect {
			fill: steelblue;
		}
		.chart text { 
			fill: white;
			font: 10px sans-serif;
			text-anchor: end;
	   	}
		.node {
			stroke:#100;
			stroke-width: 1.5px;
		}
		.link {
			stroke: #999;
			stroke-width:1.5px;
		}
	</style>
</head>
<body>
	<svg class="chart"></svg>
	<svg>
		<g transform="translate(0, 50) scale(4) rotate(45 10 10 )" >
			<rect x="1" y="1" width="10" height="10" fill="none" stroke="blue" stroke-width="2"></rect>
		</g>
	</svg>
	<svg id="mine" width="960px" height="500px"></svg>
	
	<script type="text/javascript" src="node_modules\d3\build\d3.min.js"> </script>
	<script src="sub.js"></script>
</body>
</html>
